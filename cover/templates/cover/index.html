{% extends "cover/layout.html" %}

{% block content %}
	cover/index
	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{form}}

		<input type="submit" value="Generate ORLY">

	{% if form.get_params %}

	{% endif %}
	
{% endblock %}
